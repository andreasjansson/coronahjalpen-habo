version: "3"

services:
  db:
    image: postgres:10
    ports:
      - "5432:5432"
  web:
    build: .
    command: python -Wd manage.py runserver 0.0.0.0:8000
    environment:
      DEBUG: "true"
      SECRET_KEY: "not secure only use for development"
      # these things can be set in .env
      DATABASE_URL: "${DATABASE_URL:-postgres://postgres@db:5432/postgres}"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
